<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>



    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-paswordDisplay>
            <button data-copy class="copyBtn">
                <span class="tooltip" data-copyMsg>copied</span>
                 <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
          
            <div class="length-container">
            <p>Passward Length</p>
            <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1"  data-lengthSlider>

            <div class="check">
                <input type="checkbox" id="UpperCase" >
                <label for="UpperCase">Include UpperCase latters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase" >
                <label for="lowercase">Include LowerCase latters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="Numbers" >
                <label for="Numbers">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="Symbol" >
                <label for="Symbol">Include Symbol </label>
            </div>
            <div class="strength-container">
                <p>Strength</p>
                <div  class="indicator" data-indicator></div>
            </div>
             
            <button class="GenerateButton">
                Generate Passward
            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
